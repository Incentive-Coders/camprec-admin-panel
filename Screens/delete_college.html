    </head>
    <body>
      <button onclick="window.location.href='./mainWindow.html'">back</button>
      <section id="table">
      <table  class="tablemanager">
        <thead>
          <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Delete</th>
          </tr>
        </thead>

        <tbody id="college_list">
          
        </tbody>
      </table>
    </section>
    </body>
    <script src="../main.js">
    
    </script>
    <script>
      fetch('https://camprec.herokuapp.com/api/college/list/1',{
        method:'GET'
    })
    .then((r) => r.json())
    .then(resp => {
         arr=resp;
         console.log(resp)
         resp.forEach((user) => {

           $("#college_list").append(`
           <tr>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td><input class="btn" type="button" value="delete"></input></td>
            </tr>
           `)
         });
         $(".tablemanager").tablemanager({
          firstSort:[
            [3,0],
            [2,0],
            [1,"asc"]
          ],
          disable:["last"],
          appendFilterby:true,
          debug:true,
          vocabulary:{

            voc_filter_by:"Filter BY",
            voc_type_here_filter:"Filter...",
            voc_show_rows:"Rows Per Page",
          },
          pagination:true,
          showrows:[3],

         })
    });
    </script>
</html>
