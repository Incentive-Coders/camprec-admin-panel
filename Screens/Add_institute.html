<html>
    <head>
      <meta charset="UTF-8">

    <body>
        <div class="row width">
          <div class="col width ">
            <button class=" btn2 center" onclick="window.location.href='./mainWindow.html'"><i class="material-icons">home</i></button>
            </div>
            <form class="col s12 m12 l12 width">
              <div class="row width">
                <div class="input-field col s12 m12 l12 width">
                    <input placeholder="Name" id="name" type="text" class="validate">
                </div> 
                <div class="input-field col s12 m12 l12 width">
                    <input placeholder="Email" id="email" type="email" class="validate">
                </div>
                <div class="input-field col s12 m12 l12 width">
                  <input placeholder="location"  id="location" type="text" class="validate">
                </div>
                <div class="input-field col s12 m12 l12 width">
                  <input  placeholder="website" id="website" type="text" class="validate">
                </div>
                <div class="input-field col s12 m12 l12 width">
                  <input  placeholder="college type" id="college_type" type="text" class="validate">
                </div>
                <div class="input-field col s12 m12 l12 width">
                  <input  placeholder="twitter" id="twitter" type="text" class="validate">
                </div>
                <div class="input-field col s12 m12 l12 width">
                  <input  placeholder="facebook" id="facebook" type="text" class="validate">
                </div> 
                <div class="input-field col s12 m12 l12 width">
                  <input  placeholder="linkedin" id="linkedin" type="text" class="validate">
                </div>
                <div class="input-field col s12 m12 l12 width">
                  <input  placeholder="instagram" id="instagram" type="text" class="validate">
                </div>
                <div class="input-field col s12 m12 l12 width">
                  <input  placeholder="year_of_established" id="year" type="text" class="validate">
                </div>
                <div class="input-field col s12 m12 l12 width">
                  <input  placeholder="video_link" id="video" type="text" class="validate">
                 </div>
                <div class="input-field col s12 m12 l12 width">
                    <input  placeholder="password"id="password" type="password" class="validate">
                </div>
                <input class="btn-large btn1 ma" id="addbtn" type="button" onclick="create()" value="Add"></input>
              </div>
            </form>
          </div>
