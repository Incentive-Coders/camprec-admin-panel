<!DOCTYPE html>
<html>
    <head>
        <title>Camprec Admin Panel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel = "stylesheet" href="../css/admin.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="bg container">
            <div class="row">
                <div class="col s12 m12 l12"> 
                    <h1 class="center size"><strong >Welcome to Camprec</strong></h1>
                </div>
            </div>
            <div class="row">
                <div class="col s6 m6 l4 xl4"><img src="https://img.icons8.com/clouds/2x/admin-settings-male.png" class="adminimg" /></div>
                <div class="col s6 m6 l8 xl8 "><h2 clas="marg center">Admin</h2></div>
            </div>
            <div class="row">
                <div class="col s12 l12 m12 ">
                    <h2>
                 Students Options
                    </h2>
                </div>
              </div>
              <div class="row">
                <div class="col s4 m4 l4"><button class="btn-large btn1 ma" id="btnid" onclick="window.location.href='./Add_student.html'"><h6 class="ma">Approve Student</h6>  </button></div>
                <div class="col s4 m4 l4">
                  <button class="btn-large btn1 center" id="btnid1" onclick="window.location.href='./delete_student.html'"><h6 class="ma">Delete Student</h6></button>
                </div>
                <div class="col s4 m4 l4">
                  <button class="btn-large btn1 center" id="btnid1" onclick="window.location.href='./premium.html'"><h6 class="ma">Premium Approval</h6></button>
                </div>
              </div>
              <div class="row margin-t">
                <div class="col s12 l12 m12 ">
                    <h2>
                 Company Options
                    </h2>
                </div>
              </div>
              <div class="row margin-t">
                
                <div class="col s6 m6 l4"><button class="btn-large btn1 ma" id="btnid2" onclick="window.location.href='./Add_company.html'"><h6 class="ma">Approve Company</h6>  </button></div>
        
                <div class="col s6 m6 l4"><button class="btn-large btn1" id="btnid3" onclick="window.location.href='./delete_company.html'"><h6 class="ma">Delete Company</h6>  </button></div>
              </div>
              <div class="row margin-t">
                <div class="col s12 l12 m12 ">
                    <h2>
                 Institute Options:
                    </h2>
                </div>
              </div>
              <div class="row ">
                <div class="col s6 m6 l4"><button class="btn-large btn1 margin-b ma" id="btnid4" onclick="window.location.href='./Add_institute.html'"><h6 class="ma">Approve Institute</h6></button></div>
                
                <div class="col s6 m6 l4"><button class="btn-large btn1 margin-b" id="btnid5" onclick="window.location.href='./delete_college.html'"><h6 class="ma ">Delete Institute</h6></button></div>
              </div>

        </div>
        <script src="../main.js">
        </script>
        </body>
    
</html>
